<script>
    var a = +prompt("Введите первое число");
    var b = +prompt("Введите второе число");

    function getSum(a,b) {
        return a + b;
    }
        alert(a + "+" + b + "=" + getSum(a,b));

    function getDiff(a,b) {
        return a - b;
    }
        alert(a + "-" + b + "=" + getDiff(a,b));

    function getMult(a,b) {
        return a * b;
    }
        alert(a + "x" + b + "=" + getMult(a,b));

    function getDiv(a,b) {
        return a / b;
    }
        alert(a + ":" + b + "=" + getDiv(a,b));
</script>
